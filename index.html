<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Guess the number!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css"

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="six columns offset-by-three" style="margin-top:10%">
        <h1>Guess the Number!</h1>
        <p>Set the range of numbers, lowest and highest, and then try to guess a randomly selected number!</p>
      </div>
    </div>

      <div id="range" class="row">
        <div class="six columns offset-by-three" style="margin-top:0%;">
          <label for="lower">Set Lowest Number in the Game Range:</label>
          <input type="number" id="lower" name="lower" value="1"></input>
          <label for="upper">Set Highest Number in the Game Range:</label>
          <input type="number" id="upper" name="upper" value="50"></input>
          <button class="button-primary" id="rangeSubmit" value="Submit Range">Submit Range!</button>
        </div>
      </div>

    <div id="game" class="row" style="display: none;">
      <div class="six columns offset-by-three">
        <h5 id="gameRange"></h5>
        <hr>
        <h5 id="gameStatus"></h5>
        <form>
          <label id="end" for="guess">Guess the Number!</label>
          <input id="guess" name="guess" value=""></input>
          <button class="button-primary" id="guessSubmit" type="button" value="Guess!">Guess!</button>

      </div>
    </div>

  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
